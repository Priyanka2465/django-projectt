{% extends 'sheader.html' %}
{% load static %}
{% block content %}


	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Get 24/7 Support</p>
						<h1>Edit Product</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

    {% if msg %}
    <div class ="alert alert-danger" role="alert">
    {{msg}}
    </div>
    {% endif %}

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					
				 	<div id="form_status"></div>
					<div class="contact-form">
						<form action="{% url 'editp' pk=product.pk %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>
								<select name='pcategory'>
									<option>-------Select Category-------</option>
									{% if product.pcategory == "men" %}
									<option value="men" selected>Men</option>
									<option value="women">Women</option>
									<option value="child">Child</option>
									{% elif product.pcategory == "women" %}
									<option value="men">Men</option>
									<option value="women" selected>Women</option>
									<option value="child">Child</option>
									{% else %}
									<option value="men">Men</option>
									<option value="women">Women</option>
									<option value="child" selected>Child</option>
									{% endif %}
								</select>
							</p>
							<p>
								<input type="text" value={{product.pname}} name="pname" >
								<input type="text" value={{product.pbrand}} name="pbrand" >
							</p>
							<p>
								<input type="text" value={{product.pdesc}} name="pdesc" >
								
							</p>
                            <p>
								<input type="text" value={{product.pprice}} name="pprice" >
								
							</p>
							<p>
                            <img src={{product.pimg.url}} style="height:100px;width:100px;">
                            <input type="file" name="pimg" >
							</p>
							<p><input type="submit" value="Submit"></p>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- end contact form -->

	

{% endblock %}
