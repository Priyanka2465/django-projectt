{% extends 'header.html' %}
{% load static %}
{% block content %}


	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Get 24/7 Support</p>
						<h1>Checkout</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

    {% if msg %}
    <div class ="alert alert-danger" role="alert">
    {{msg}}
    </div>
    {% endif %}

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					
				 	<div id="form_status"></div>
					<div class="contact-form">
						<form action="{% url 'checkout' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
							
                            <p>
								<input type="text" name="chname" value="{{user.name}}">
					
							</p>
							<p>
								<input type="tel" placeholder="Phone" name="chmobile" value="{{user.mobile}}">
								
							</p>
                            <p>
								<input type="text" placeholder="Address" name="add" value="{{add}}" >
					
							</p>	
					
							
							<p><input type="submit" value="Cash on Delevary"></p>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- end contact form -->

	

{% endblock %}
